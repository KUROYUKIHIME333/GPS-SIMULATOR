<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GPS Simulator - Pilotez Vos Données de
            Localisation</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-ExxQn3aT5u/q2Uf72RjP6T9z8L1X4wS6+C0d4uL2O2zP+T2m5Fq2Q5l3P2Q5f5F5e5F5f5F5d5A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="manifest" href="site.webmanifest">
        <meta name="theme-color" content="#7B00D4">
        <meta name="description" content="Simulateur GPS pour tests d'intégration, suivi de flotte, et développement d'applications de géolocalisation. Générez des parcours GPS réalistes avec arrêts et vitesse personnalisables.">
        <meta property="og:title" content="GPS Simulator - Pilotez Vos Données de Localisation">
        <meta property="og:description" content="Générez et simulez des parcours GPS complexes pour vos tests et développements. Un outil puissant pour valider vos systèmes de géolocalisation et d'intégration en toute fluidité.">
        <meta property="og:type" content="website">
        <meta property="og:image" content="android-chrome-512x512.png">
        <meta property="og:locale" content="fr_FR">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="theme-toggle-container">
                <button id="themeToggleButton" class="theme-toggle-button"
                    aria-label="Basculer le thème">
                    <i class="fas fa-moon" id="themeIcon"></i> </button>
            </div>

            <div class="content-card">
                <h1>GPS Simulator</h1>
                <p class="subtitle">Générez et simulez des parcours GPS
                    complexes pour vos tests et développements. Un outil
                    puissant pour valider vos systèmes de géolocalisation et
                    d'intégration en toute fluidité.</p>

                <form id="simForm">
                    <label for="polyline">
                        <i class="fas fa-route"></i> Trajet Encoded Polyline
                        <i class="fas fa-info-circle tooltip-icon"
                            title="Copiez ici une polyline encodée (ex: depuis Google Maps Direction API)."></i>
                    </label>
                    <div class="input-group">
                        <textarea id="polyline" rows="3" required
                            placeholder="Ex: _p~iF~ps|U_ulLnnqC_mqNvxq`@ (Format Google Maps)"></textarea>
                    </div>

                    <label for="callback">
                        <i class="fas fa-link"></i> URL de Rappel (Callback URL)
                        <i class="fas fa-info-circle tooltip-icon"
                            title="L'URL où les mises à jour de position seront envoyées. Laissez vide pour simuler sans envoi."></i>
                    </label>
                    <div class="input-group">
                        <input id="callback" type="url"
                            placeholder="https://votre-service.com/api/gps-updates (optionnel)" />
                    </div>

                    <label for="speed">
                        <i class="fas fa-tachometer-alt"></i> Vitesse de
                        Simulation (km/h)
                        <i class="fas fa-info-circle tooltip-icon"
                            title="Définissez la vitesse moyenne du véhicule simulé (1 à 200 km/h)."></i>
                    </label>
                    <div class="input-group">
                        <input id="speed" type="number" min="1" max="200"
                            value="40" required placeholder="Ex: 40" />
                    </div>

                    <label for="stopProb">
                        <i class="fas fa-hand-paper"></i> Probabilité d'Arrêt
                        (0.00 - 1.00)
                        <i class="fas fa-info-circle tooltip-icon"
                            title="Fréquence à laquelle le véhicule peut s'arrêter (0 pour jamais, 1 pour toujours)."></i>
                    </label>
                    <div class="input-group">
                        <input id="stopProb" type="number" min="0" max="1"
                            step="0.01" value="0.1" required
                            placeholder="Ex: 0.1 (10% de chance de s'arrêter)" />
                    </div>

                    <label for="stopDur">
                        <i class="fas fa-hourglass-half"></i> Durée d'Arrêt
                        Moyenne (secondes)
                        <i class="fas fa-info-circle tooltip-icon"
                            title="Durée moyenne d'un arrêt lorsque la probabilité est déclenchée (1 à 300 secondes)."></i>
                    </label>
                    <div class="input-group">
                        <input id="stopDur" type="number" min="1" max="300"
                            value="30" required placeholder="Ex: 30" />
                    </div>

                    <button type="submit" id="submitButton">
                        <span id="buttonText"><i class="fas fa-play-circle"></i>
                            Lancer la Simulation</span>
                        <i class="fas fa-spinner fa-spin" id="loadingSpinner"
                            style="display: none;"></i>
                    </button>
                </form>

                <div class="status initial" id="status">
                    <i class="fas fa-info-circle"></i>
                    <span>Prêt à configurer votre simulation GPS.</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
